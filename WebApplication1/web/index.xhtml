<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="Style/Style.css"/>
    </h:head>
    
    <h:body>
        <div class="principal">
            <header class= "header2"> 
        	<div class="wrapper">  
                    <nav>
                        <h:form>                            
                            <p:commandButton value ="Registrarse" action="Registro"/>
                        </h:form>
                    </nav>
                </div>
            </header>
        </div>
        <div class="login">
            <h:form>
                <h1> Dogalize</h1>
                <br/>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel class="texto" for="username" value="Usuario" />
                    <p:inputText id="username" value="#{Main.usuername}" required="true" label="username"/>

                    <h:outputLabel class="texto" for="password" value="ContraseÃ±a" />
                    <p:password id="password" value="#{Main.password}" required="true" label="password"/>

                    <h:outputLabel class="texto" id="mensaje" for="password" value="#{Main.mensajeAcceso}" />
                    <br/>
                    <f:facet name="footer">
                        <p:commandButton update="mensaje" value="Login" actionListener="#{Main.validaAcceso(event)}"/>
    
                    </f:facet>
                </h:panelGrid>
                    <br/>    
                    <p:separator/>
            </h:form>
            <h:form>    
                <h:commandLink  value="Enviar correo" action="Mail"/>                
            </h:form>
        </div>
    </h:body>
</html>
