<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>        
        <link rel="stylesheet" href="Style/Style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <div class="Mail">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel class="texto" value="Destinatario"/>
                    <p:inputTextarea rows="1" cols="33" value="#{Correo.destinatario}"/>

                    <h:outputLabel class="texto" value="Asunto:"/>
                    <p:inputTextarea rows="2" cols="33" value="#{Correo.asunto}"/>

                    <h:outputLabel class="texto" value="Mensaje"/>
                    <p:inputTextarea rows="5" cols="33" value="#{Correo.mensaje}"/>

                    <h:commandButton value="EnviarCorreo" actionListener="#{Correo.sendMail()}"/>
                    <h:commandButton value="Salir" action="index" />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
